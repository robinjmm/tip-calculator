<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="My solution for the Tip Calculator challenge from Frontendmentor.io">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <title>Tip Calculator</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="scss/styles.scss">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img class="logo" src="assets/images/logo.svg" alt="SPLITTER word logo">
    </header>

    <main>
        <div class="calc">
            <form>
                <div class="input-group">
                    <img class="input-group__icon" src="assets/images/icon-dollar.svg" alt="A dollar icon">
                    <div class="label-container">
                        <label class="label" for="bill">Bill</label>
                        <p class="label label--error">Not a number</p>
                    </div>
                    <input class="input" type="text" id="bill" placeholder="0" maxlength="12">
                </div>

                <div class="input-group">
                    <p class="label">Select Tip %</p>
                    <div class="calc--flex">
                        <button class="btn js-btn-percent">5%</button>
                        <button class="btn js-btn-percent">10%</button>
                        <button class="btn js-btn-percent">15%</button>
                        <button class="btn js-btn-percent">25%</button>
                        <button class="btn js-btn-percent">50%</button>
                        <input class="input input--custom js-percent--custom" type="text" placeholder="Custom">
                    </div>
                </div>

                <div class="input-group">
                    <img class="input-group__icon" src="assets/images/icon-person.svg" alt="A person icon">
                    <div class="label-container">
                        <label class="label" for="number">Number of People</label>
                        <p class="label label--error">Not a number</p>
                        <p class="label label--error">Can't be zero</p>
                    </div>
                    <input class="input" type="text" id="number" placeholder="0" maxlength="12">
                </div>
            </form>

            <div class="calc__total">
                <div class="calc__total-group">
                    <p>Tip Amount <br> <span class="label label--small">/ person</span> </p>
                    <p>
                        <span class="calc__total-value js-tip-amount">$0.00</span>
                    </p>
                </div>

                <div class="calc__total-group">
                    <p>Total <br> <span class="label label--small">/ person</span> </p>
                    <p>
                        <span class="calc__total-value js-total">$0.00</span>
                    </p>
                </div>

                <button class="btn btn--large js-reset-btn" disabled>Reset</button>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://github.com/robinjmm/tip-calculator" target="_blank" title="GitHub Repo Link">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>

    <script src="js/index.js" type="module"></script>
</body>
</html>
